<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>跳转中</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <p>正在跳转，请稍候…</p>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code") || "";

      const targetUrl =
        `https://amimi-h5.onrender.com/?code=${encodeURIComponent(code)}`;

      window.location.replace(targetUrl);
    })();
  </script>
</body>
</html>
